<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
            background-color:rgb(4, 130, 139);
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-calculator{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: fit-content;
            width: fit-content;
            padding: 50px;
            background-color: aquamarine;
            margin-top:10%;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .date-cal-div{
            padding:20px;
            height:100px;
            width: 500px;
            background-color: black;
            border-radius: 5px;
            /* box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(3, 241, 55, 0.25) 0px 10px 10px; */
            /* box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset; */
            box-shadow: rgba(5, 100, 100, 55) 2px 6px 10px  5px;
        }

        .dateClass{
            width: 60%;
            height: 80%;
            margin-right: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius:3px;
            font-size:20px;
            padding: 10px;
            /* border: 1px solid black; */
        }

        .buttonClass{
            width: 30%;
            height: 80%;
            background-color: white;
            color: black;
            color: black;
            border: none;
            border-radius:3px;
            font-size:20px;
            padding: 10px;
            /* border: 1px solid black; */
        }

        .year-month-day-div{
            display: flex;
        }
        .year,.months,.days{
            padding: 20px 5px 5px 5px;
            margin: 50px 20px 20px 20px;
            height: 115px;
            width: 120px;
            text-align: center;
            font-size: 20px;
            background-color: rgb(15, 0, 0);
            color: white;
            /* border:1px solid white; */
            border-radius: 5px;
            box-shadow: rgba(5, 330, 100, 55) 2px 6px 10px  5px;
        }
        p{
            font-size: 22px;
            margin:8px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
    </style>
</head>
<body>
    
    <div class="main">

        <div class="main-calculator">
            <div class="date-cal-div">
                <input class="dateClass" type="date" name="" id="date">
                <button class="buttonClass" id="calculate">Calculate</button>
            </div>
    
            <div class="year-month-day-div">
                <div class="year" ><p id="years">-</p><p>Years</p></div>
                <div class="months"><p id="months">-</p><p>Months</p></div>
                <div class="days" ><p id="days">-</p><p>Days</p></div>
            </div>
        </div>
    </div>

    <script>
        let calBtn = document.querySelector("button");
        calBtn.addEventListener('click',function(){
            
            let yearIs = document.getElementById('years');
            let monthsIs = document.getElementById('months');
            let daysIs = document.getElementById('days');

            let today = new Date();

            let userEnteDate = document.querySelector("input").value;
            let birthDateIs = new Date(userEnteDate);
            // console.log(birthDateIs);
            

            // age 
            var age = today.getFullYear() - birthDateIs.getFullYear();
            yearIs.innerText = age;
            console.log('age'+age);

            // months
            var months = today.getMonth() - birthDateIs.getMonth();
            
            console.log('months'+ months);

            if(months < 0 || (months === 0 && today.getDate() < birthDateIs.getDate())){
                age--;
                months+=12;
                monthsIs.innerText = months;
            }
            monthsIs.innerText = months;

            // Days
            var todayDays = today.getDay() - birthDateIs.getDay();
            // console.log(birthDateIs.getDay() , today.getDay())
            console.log("days :- "+todayDays);            
            
            // if(todayDays < 0){
            //     months--;
            //     var tempDate = new Date(today.getFullYear(), today.getMonth(), 0);
            //     daysIs += tempDate.getDate();
            //     daysIs.innerText = todayDays;
            // }

            daysIs.innerText = todayDays;


        });
         
    </script>
</body>
</html>
